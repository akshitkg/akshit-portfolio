<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <script src="index.css"></script> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/helpimprove.css" />
    <title>Drop me a message</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />

</head>
<body>
    <div class="main_container">
        
        <form   
        class='form_body'
          action="https://formsubmit.co/akshitkumargautam@gmail.com"
          method="POST"
        />

        <h1>How can we improve?</h1>

        <input class='name_column' type="text" name="Name" placeholder="Name" required>
  
        <input class='email_column' type="email" name="Email" placeholder="Enter Email" required />
  
        <input
        class="message_column"
          type="text"
          name="Message"
          placeholder="Tell us"
          required
        />
  
        <button class='submit_button' type="submit">Suggest</button>
  
        <input type="text" name="_honey" style="display: none;" />
  
        <input
          type="hidden"
          name="_autoresponse"
          value="Your effort is appreciable! We will definitely consider your point. Meanwhile, write to us about anything you would like to ask us."
        />

        <input type="hidden" name="_subject" value="Improvement of Akshit-Portfolio">
  
        <input type="hidden" name="_template" value="table" />
      </div>
</body>
</html>
